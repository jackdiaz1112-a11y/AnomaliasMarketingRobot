name: Marketing Robot

on:
  workflow_dispatch:   # te permite ejecutarlo manualmente
  schedule:
    - cron: "0 */6 * * *"   # cada 6 horas (puedes cambiarlo)

jobs:
  run-robot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Mostrar versión de atproto
        run: pip show atproto || echo "atproto no instalado"

      # Ejecuta el generador de textos e imágenes
      - name: Ejecutar robot.py
        run: |
          echo "▶ Ejecutando robot.py"
          python robot.py

      # Ejecuta publicación en Bluesky
      - name: Ejecutar publish_bluesky.py
        env:
          BLUESKY_USERNAME: ${{ secrets.BLUESKY_USERNAME }}
          BLUESKY_PASSWORD: ${{ secrets.BLUESKY_PASSWORD }}
        run: |
          echo "▶ Ejecutando publish_bluesky.py"
          python publish_bluesky.py
