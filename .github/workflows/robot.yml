name: Run Marketing Robot

on:
  workflow_dispatch:    # Te permite ejecutar manualmente
  schedule:
    - cron: "0 */6 * * *"   # Cada 6 horas (ajustable)

jobs:
  run-robot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Mostrar versi√≥n de atproto
        run: pip show atproto

      - name: Ejecutar script Bluesky
        env:
          BLUESKY_HANDLE: ${{ secrets.BLUESKY_HANDLE }}
          BLUESKY_PASSWORD: ${{ secrets.BLUESKY_PASSWORD }}
        run: |
          python publish_bluesky.py

