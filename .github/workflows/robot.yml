name: Ejecutar Robot Anomalias
permissions:
  contents: write

on:
  schedule:
    - cron: "0 13 * * *"
  workflow_dispatch:

jobs:
  run-robot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run robot.py (generate content)
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python robot.py

      - name: Commit generated files (if any)
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Resultados automáticos del robot – build ${{ github.run_id }}"

      - name: Publish to Bluesky (runs even if previous failed)
        if: always()
        env:
          BLUESKY_USERNAME: ${{ secrets.BLUESKY_USERNAME }}
          BLUESKY_PASSWORD: ${{ secrets.BLUESKY_PASSWORD }}
        run: |
          python publish_bluesky.py
